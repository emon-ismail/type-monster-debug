            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">2.difference between arrow function and normal function? </h3>
            <p class="my-4 font-light text-orange-500 ">Regular functions created using function declarations or expressions are constructible and callable. Since regular functions are constructible, they can be called using the new keyword. However, the arrow functions are only callable and not constructible, i.e arrow functions can never be used as constructor functions.</p>
        </blockquote>

        <blockquote class="mx-auto mb-4 max-w-2xl text-gray-500 lg:mb-8 dark:text-gray-400">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">3.What is difference between map and forEach and filter?</h3>
            <p class="my-4 font-light  text-orange-500 ">The main difference between map and forEach is that the map method returns a new array by applying the callback function on each element of an array, while the forEach method doesn't return anything. You can use the forEach method to mutate the source array, but this isn't really the way it's meant to be used.map creates a new array by transforming every element in an array individually. filter creates a new array by removing elements that don't belong. reduce , on the other hand, takes all of the elements in an array and reduces them into a single value. Just like map and filter , reduce is defined on Array.</p>
        </blockquote>

            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">4.Why do we use template string in Javascript?</h3>
            <p class="my-4 font-light  text-orange-500 ">Template strings are a powerful feature of modern JavaScript released in ES6. It lets us insert/interpolate variables and expressions into strings without needing to concatenate like in older versions of JavaScript. It allows us to create strings that are complex and contain dynamic elements.</p>
